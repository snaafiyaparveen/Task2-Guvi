<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="name">Name</label>
        <input type="text" id="name" value="abc"><br><br>

        <label for="email">E-mail</label0>
        <input type="email" id="email" value="abc@gmail.com"><br><br>

        <label for="pass">Password</label>
        <input type="password" id="pass" value="hsvw@3012"><br><br>

        <label for="age">Age</label>
        <input type="number" id="age" value="21"><br><br>

        <label for="gender">Gender</label>
        <input type="radio" id="gender" value="male" checked>Male
        <input type="radio" id="gender" value="female">Female<br><br>
        
        <label for="phone">Phone Number</label>
        <input type="number" id="phone" value="0000000000"><br><br>

        <label for="country">Country</label>
        <select name="country" id="country">
            <option value="India">India</option>
            <option value="US">US</option>
            <option value="Japan">Japan</option>
            <option value="Germany">Germany</option>
            <option value="UAE">UAE</option>
        </select><br><br>

        <label for="address">Address</label>
        <textarea name="address" id="address" rows="4">Enter your address here!</textarea>


    </form>
</body>
</html>
